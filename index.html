<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ba-contact-us</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>
<body class="ba-contact-us">
	<section class="ba-contact">
		<div class="ba-container">
			<div class="ba-contact-title">
				<img class="ba-contact-title__logo" src="images/sign up icon.png" alt="icon">
				<h1 class="ba-contact-title__h1">Create your free account</h1>
				<p class="ba-contact-title__p">Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a class="ba-contact-title__link" href="#">Log in.</a></p>

				</div>
				<form class="ba-form" action="#" method="POST">
					<input class="ba-form__field" required type="text" name="First name" placeholder="First name">
					<input class="ba-form__field ba-form__field--last" required type="text" name="Last name" placeholder="Last name">
					<input class="ba-form__field ba-form__field--block" required type="email" name="email" placeholder="Email address">
					<input class="ba-form__field ba-form__field--block" required="" type="password" name="password" placeholder="Password">
					<button type="submit" class="ba-form__btn">Sign up for free</button>

				</form>
				<div class="ba-contact-info">
					<p class="ba-contact-info__text">By clicking on “Sign up for free”, you agree to the <a class="ba-contact-info__link" href="#">Terms of Service </a>and 
						the <a class="ba-contact-info__link" href="#">Privacy Policy</p>

					</div>






				</div>

			</section>



		</body>
		</html>
